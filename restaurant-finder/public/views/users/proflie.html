<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <form id="profile-form">
            <input type="text" name="username" placeholder="Username" value="JohnDoe" required>
            <input type="email" name="email" placeholder="Email Address" value="johndoe@example.com" required>
            <input type="password" name="new_password" placeholder="New Password">
            <button type="submit">Update Profile</button>
        </form>
        <button id="delete-btn">Delete Account</button>
    </div>
    <script src="./assets/js/profile.js"></script>
</body>
</html>
